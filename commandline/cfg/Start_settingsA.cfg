# Transmit SDO to driver
# Format: index, subindex, data

# Set heartbeat time to 0
0x1017, 0, 0

# Turn off offline programming
0x6018, 1, 0
0x6018, 2, 0

# Set Node ID 
0x2002, 0, 11
# Set speed to 250 (0-20, 1-25, 2-50, 3-100, 4-125, 5-250, 6-500, 7-800, 8-1000)
0x2003, 0, 5

# Set max phase current to x mA
0x600B, 0, 1000

# Save parameters
0x2007, 0, 2
